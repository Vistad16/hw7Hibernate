<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Companies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
<h1 align="center">COMPANIES</h1>
<div class="companies" align="center">
  <a type="button" class="btn btn-primary" href="/hw7Hibernate/index">Main menu</a>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item list-group-item-secondary"
              th:each="requestsForCompanie: ${requestsForCompanies}">
            <span th:text="${requestsForCompanie}"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form action="/hw7Hibernate/companies" method="POST">
        <div class="form-group">
          <label for="company_name">Add Company</label>
          <input type="text" name="company_name" class="form-control" id="company_name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="specialization">Company Specialization</label>
          <textarea class="form-control" name="specialization" id="specialization" placeholder="Enter specialization"
                    rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Company</button>
      </form>
    </div>
    <div class="col">
      <form action="/hw7Hibernate/companies/update" method="post">
        <div class="form-group">
          <label for="update">Update Company</label>
          <input type="text" class="form-control" name="id" id="update" placeholder="Enter ID">
        </div>
        <div class="form-group">
          <label for="updateCompany_name">Name Company</label>
          <input type="text" name="updateCompany_name" class="form-control" id="updateCompany_name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="updateSpecialization">Company Specialization</label>
          <textarea class="form-control" name="updateSpecialization" id="updateSpecialization" placeholder="Enter specialization"
                    rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Company</button>
      </form>
    </div>
    <div class="col">

      <form action="/hw7Hibernate/companies/delete" method="post">
        <div class="form-group">
          <label for="delete">Delete Company</label>
          <input type="text" class="form-control" name="id" id="delete" placeholder="Enter ID">
        </div>
        <button type="submit" class="btn btn-primary">Delete Company</button>
      </form>
    </div>
  </div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</html>
